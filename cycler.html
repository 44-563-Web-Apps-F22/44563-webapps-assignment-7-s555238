<!DOCTYPE html>
<html> <head> 
	<title>Cycle Items Usage</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
   <h1>SumanthReddy Kanukuntla builds a cycler</h1>
	<input type="text" id="txt" class="form-control" />
		<div class="flex-container" id="target">
		  <div class="cycler">row item 1</div>   
		  <div class="cycler">row item 2</div>  
		  <div class="cycler">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button class="btn btn-success" onclick="makeNewDiv()">Add value</button>
		<button class="btn btn-success"  onclick="get()">Get</button>
		<button class="btn btn-success"  onclick="spin()">Spin</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.className="cycler"
		element.innerHTML = document.getElementById("txt").value
		

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
	function get()
	{
		cyclerItems=document.getElementsByClassName("cycler")
		len=cyclerItems.length
		if(len>0)
		{
			cyclerItems[len-1].remove()
		}

	}
	function spin()
	{
		cyclerItems=document.getElementsByClassName("cycler")
		len=cyclerItems.length;
		if(len>1)
		{
			elmt=cyclerItems[len-1];
			elmt.remove()
			container=document.getElementById("target")
			container.insertBefore(elmt,container.firstChild)
		}

	}

</script>
</html>
