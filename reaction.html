<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout Usage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>SumanthReddy Kanukuntla reaction timer</h2>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>

  <button type="button"
  class="btn btn-primary"
  onclick="recordReact()">
  React Now</button>
  
  <p id="target">Your time</p>
  <p id="countdown">Count</p>
  
  <script> 
  var myTime;
  function recordReact() {
    myTime=Date.now();
    console.log(myTime)
  }

  function startTime() {
    myTime=undefined
    for(n=4;n>0;n--)
    {
      setTimeout(()=>{
      document.getElementById('countdown').innerHTML = "Count "+n
    }, (3-n)*1000)
    }
    setTimeout(()=>{
      if(myTime===undefined)
      {
        document.getElementById('target').innerHTML = "Your time "+"Too Slow"
      }
      else{
        spendTime=Date.now();
        document.getElementById('target').innerHTML = "Time was "+(spendTime-myTime)
      }
    },3000)
      }
 
  </script>

</body>
</html>
